syntax = "proto3";

package basic;

option go_package = "basic";

message PaginationOptions {
  optional int64 page = 1;
  optional int64 limit = 2;
  optional string lastToken = 3;
  optional bool backward = 4;
  optional int64 offset = 5;
}

message Pagination {
  int64 total = 1;
  int64 page = 2;
  int64 limit = 3;
  bool hasNext = 4;
  string nextToken = 5;
}