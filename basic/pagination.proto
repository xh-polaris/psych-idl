syntax = "proto3";

package basic;

option go_package = "basic";

import "basic/http.proto";

message PaginationOptions {
  optional int64 page = 1[(http.query) = "page"];
  optional int64 limit = 2[(http.query) = "limit"];
  optional string lastToken = 3[(http.query) = "lastToken"];
  optional bool backward = 4[(http.query) = "backward"];
  optional int64 offset = 5[(http.query) = "offset"];
}

message Pagination {
  int64 total = 1;
  int64 page = 2;
  int64 limit = 3;
  bool hasNext = 4;
  string nextToken = 5;
}