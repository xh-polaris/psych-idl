syntax = "proto3";

package model;

option go_package = "model";

import "model/common.proto";
import "basic/re.proto";

service PsychModelService {
  // 单位模型配置相关接口
  rpc UnitAppConfigCreate(UnitAppConfigCreateReq) returns (UnitAppConfigCreateResp);
  rpc UnitAppConfigUpdate(UnitAppConfigUpdateReq) returns (basic.Response);
  rpc UnitAppConfigGetById(UnitAppConfigGetByIdReq) returns (UnitAppConfigGetByIdResp);
  rpc UnitAppConfigGetByUnitId(UnitAppConfigGetByUnitIdReq) returns (UnitAppConfigGetByUnitIdResp);

  // 模型设置相关接口
  rpc AppCreate(AppCreateReq) returns (AppCreateResp);
  rpc AppUpdate(AppUpdateReq) returns (basic.Response);
  rpc AppGetByUnitId(AppGetByUnitIdReq) returns (AppGetByUnitIdResp);
  rpc AppList(AppListReq) returns (AppListResp);
  rpc AppDelete(AppDeleteReq) returns (basic.Response);
}