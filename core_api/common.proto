syntax = "proto3";

package core_api;

option go_package = "core_api";

import "basic/pagination.proto";

// 所有的core_api的resp需要统一增加code:255和msg:256

message UserSignInReq {
  string unitId = 1;
  int32 authType = 2;
  string authId = 3;
  string verifyCode = 4;
}
message UserSignInResp {
  string unitId = 1;
  string userId = 2;
  optional string studentId = 3;
  bool strong = 4;
  string token = 5;
  int32 code = 255;
  string msg = 256;
}

message UnitSignInReq {

}
message UnitSignInResp {

}