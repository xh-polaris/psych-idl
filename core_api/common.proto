syntax = "proto3";

package core_api;

option go_package = "core_api";

import "basic/pagination.proto";
import "google/protobuf/struct.proto";
import "profile/common.proto";


// 所有的core_api的resp需要统一增加code:255和msg:256

message UserSignInReq {
  string unitId = 1;
  int32 authType = 2;
  string authId = 3;
  string verifyCode = 4;
}
message UserSignInResp {
  string unitId = 1;
  string userId = 2;
  string codeType = 3;
  string codeValue = 4;
  string token = 5;
  int32 code = 255;
  string msg = 256;
}

// 获取信息
message UserGetInfoReq {
}
message UserGetInfoResp {
  profile.User user = 1;
  int32 code = 255;
  string msg = 256;
}
