syntax = "proto3";

package user;

option go_package = "user";

import "user/common.proto";
import "basic/re.proto";

service PsychUserService {
  // Unit部分
  // 用户信息部分
  rpc UnitSignUp(UnitSignUpReq) returns(UnitSignUpResp);
  rpc UnitGetInfo(UnitGetInfoReq) returns(UnitGetInfoResp);
  rpc UnitUpdateInfo(UnitUpdateInfoReq) returns(basic.Response);
  rpc UnitUpdatePassword(UnitUpdatePasswordReq) returns(basic.Response);

  // 批量创建用户
  rpc UnitCreateAndLinkUser(UnitCreateAndLinkUserReq) returns(basic.Response);
  rpc UnitCreateAndLinkView(UnitCreateAndLinkViewReq) returns(basic.Response);

  // 用户验证部分
  rpc UnitSignIn(UnitSignInReq) returns(UnitSignInResp);
  rpc UnitCreateVerify(UnitCreateVerifyReq) returns(UnitCreateVerifyResp);
  rpc UnitUpdateVerifyPassword(UnitUpdateVerifyReq) returns(basic.Response);

  // 所属账号管理部分
  rpc UnitLinkUser(UnitLinkUserReq) returns(basic.Response);
  rpc UnitLinkView(UnitLinkViewReq) returns(basic.Response);
  rpc UnitPageQueryUser(UnitPageQueryUserReq) returns(UnitPageQueryUserResp);
  rpc UnitPageQueryView(UnitPageQueryViewReq) returns(UnitPageQueryViewResp);

  // 模型
  rpc UnitGetAppInfo(UnitGetAppInfoReq) returns(UnitGetAppInfoResp);
  rpc UnitModelGetInfo(UnitModelGetInfoReq) returns(UnitModelGetInfoResp);
  rpc UnitModelUpdateInfo(UnitModelUpdateInfoReq) returns(basic.Response);

  // User部分
  // 用户信息部分
  rpc UserSignUp(UserSignUpReq) returns(UserSignUpResp);
  rpc UserGetInfo(UserGetInfoReq) returns(UserGetInfoResp);
  rpc UserUpdateInfo(UserUpdateInfoReq) returns(basic.Response);
  rpc UserUpdatePassword(UserUpdatePasswordReq) returns(basic.Response);

  // 关联信息
  rpc UserBelongUnit(UserBelongUnitReq) returns(UserBelongUnitResp);

  // 用户验证部分
  rpc UserSignIn(UserSignInReq) returns(UserSignInResp);

  // View部分
  // 用户信息部分
  rpc ViewSignUp(ViewSignUpReq) returns(ViewSignUpResp);
  rpc ViewGetInfo(ViewGetInfoReq) returns(ViewGetInfoResp);
  rpc ViewUpdateInfo(ViewUpdateInfoReq) returns(basic.Response);
  rpc ViewUpdatePassword(ViewUpdatePasswordReq) returns(basic.Response);

  // 关联信息
  rpc ViewBelongUnit(ViewBelongUnitReq) returns(ViewBelongUnitResp);

  // 用户验证部分
  rpc ViewSignIn(ViewSignInReq) returns(ViewSignInResp);
}


